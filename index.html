<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <main>
        <form action="" id="input-mask" onsubmit="return false" class="input-mask">
            <input type="text" name="" id="input-todo">
            <button id="btn-todo" class="btn-add">+</button>
        </form>
        <form action="" id="filter-mask" class="filter-mask">
            <input type="radio" name="filter" id="filter-all" checked>
            <label for="filter-all" class="filter-text">Show All</label>
            <input type="radio" name="filter" id="filter-done">
            <label for="filter-done" class="filter-text">Show Done</label>
            <input type="radio" name="filter" id="filter-open">
            <label for="filter-open" class="filter-text">Show Open</label>
        </form>
        <ul id="todo-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
